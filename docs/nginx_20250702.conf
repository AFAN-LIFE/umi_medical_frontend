user root root;
worker_processes 1;
load_module "modules/ngx_http_fancyindex_module.so";

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    sendfile on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout 65;

    #gzip  on;

    # data-middle-ui   prod环境nginx配置
    upstream gateway-api {
        server localhost:4004;
    }

    upstream mlops-admin-api {
        server localhost:4005;
    }
    server {
        listen 80;
        server_name changtianml.com www.changtianml.com;
        return 301 https://$host$request_uri;

    }

    server {
        listen 80;
        server_name changtianml.tech www.changtianml.tech;
        return 301 https://$host$request_uri;

    }

    # websocket 配置
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # com域名
    server {
        gzip on;
        listen 443 ssl;
        server_name changtianml.com www.changtianml.com;
        #ssl_certificate /etc/nginx/tencent_certificate/changtianml.com_nginx/changtianml.com_bundle.crt;
        #ssl_certificate_key /etc/nginx/tencent_certificate/changtianml.com_nginx/changtianml.com.key;
        #ssl_certificate /etc/nginx/domainadmin_certificate/changtianml.com_nginx/changtianml.com.pem;
        #ssl_certificate_key /etc/nginx/domainadmin_certificate/changtianml.com_nginx/changtianml.com.key;

        # 20250113-zerossl
        ssl_certificate /etc/nginx/domainadmin_certificate/zerossl/250710/changtianml.com/certificate.crt;
        ssl_certificate_key /etc/nginx/domainadmin_certificate/zerossl/250710/changtianml.com/private.key;
        ssl_session_timeout 5m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
        ssl_prefer_server_ciphers on;
        client_header_buffer_size 10240k;
        large_client_header_buffers 6 10240k;
        client_max_body_size 500M;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        sendfile on;
        keepalive_timeout 1800;
        keepalive_requests 500;
        proxy_http_version 1.1;
        underscores_in_headers on;

        # let's encrypt
        location /.well-known/acme-challenge/ {
            alias /usr/share/nginx/sslgen/241018/challenges/;
            try_files $uri = 404;
        }
        # zero ssl
        location /.well-known/pki-validation/ {
            alias /usr/share/nginx/sslgen/250710/;
            try_files $uri = 404;
        }

        location /mlops/ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            #add_header Cache-Control no-cache;
            alias /usr/share/nginx/html/dist/;
            try_files $uri $uri/ =404;
            #expires 1h;
        }
        location /latest/ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            alias /usr/share/nginx/html/docs/;
            try_files $uri $uri/ =404;
        }
        location /register {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            #add_header Cache-Control no-cache;
            alias /usr/share/nginx/html/dist/;
            try_files $uri $uri/ =404;
            #expires 1h;
        }
        location /publish/ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            #add_header Cache-Control no-cache;
            alias /usr/share/nginx/html/dist/;
            try_files $uri $uri/ =404;
            #expires 1h;
        }

        location /customers {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            #add_header Cache-Control no-cache;
            alias /usr/share/nginx/html/welcome/;
            try_files $uri $uri/ =404;
            #expires 1h;
        }
        location /machine {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            #add_header Cache-Control no-cache;
            alias /usr/share/nginx/html/welcome/;
            try_files $uri $uri/ =404;
            #expires 1h;
        }
        location / {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            #add_header Cache-Control no-cache;
            root /usr/share/nginx/html/welcome;
            expires 1h;
        }


        location /ysct_bi/ {
            proxy_pass http://localhost:8502/ysct_bi/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /medical/ {
            proxy_pass http://localhost:8504/medical/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

