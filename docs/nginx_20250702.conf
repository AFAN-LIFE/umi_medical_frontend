            alias /usr/share/nginx/html/medical/;
            try_files $uri $uri/ =404;
        }
	location /sftp_client/ {
            proxy_pass http://localhost:8261/sftp_client/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /gpt/ {
            proxy_pass http://localhost:8503/gpt/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /kb/ {
            # 关键：移除路径前缀 /kb
            rewrite ^/kb/(.*)$ /$1 break;

            # 代理到内网服务
            proxy_pass http://127.0.0.1:17521;

            # 传递真实客户端信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /websocket {
            proxy_pass http://localhost:4002;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location /dataset {
            include /etc/nginx/fancyindex.conf;
            charset utf-8;
            #autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            alias /data/open_dataset;
        }

        location /dataset/plot/ {
            alias /data/gpt_ngx_files/;
            autoindex off; # 禁用目录文件列表
        }


        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }

        error_page 404 /custom_404.html;
        location = /custom_404.html {
            root /usr/share/nginx/html/dist;
            internal;
        }

        #代理接口配置，处理跨域
        location /gateway-api/ {
            proxy_pass http://gateway-api/;
        }
        location /account-api/ {
            proxy_pass http://gateway-api/account-api/;
        }
        location /auth-api/ {
            proxy_pass http://gateway-api/auth-api/;
        }
        # 精确匹配上传文件的接口,不走网关.直接访问admin-api
        location = /mlops-admin-api/train-task/train-data-file {
            proxy_pass http://mlops-admin-api/train-task/train-data-file;
            proxy_method POST;
            proxy_redirect off;
        }
        location = /mlops-admin-api/train-task/files/train-data-file {
            proxy_pass http://mlops-admin-api/train-task/files/train-data-file;
            proxy_method POST;
            proxy_redirect off;
        }
        location = /mlops-admin-api/model-predicate-task/upload/test-data-file {
            proxy_pass http://mlops-admin-api/model-predicate-task/upload/test-data-file;
            proxy_method POST;
            proxy_redirect off;
        }
        location /mlops-admin-api/ {
            proxy_pass http://gateway-api/mlops-admin-api/;
        }

        location /imagesrepo/ {
            alias /usr/share/nginx/html/dist/images/;
        }
        include /etc/nginx/conf.d/alipay_back_end.conf;
        include /etc/nginx/conf.d/alipay_front_end.conf;
    }

